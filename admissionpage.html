<!DOCTYPE html>
<html>
    <head>
<h2><mark>student admission form</mark></h2>
    </head>
<body>
<form action="index.html">

<label for="fname">first name: </label>
<br>
<input type="text" name="fname" >
<br>
<label for="father name"> father name:</label>
<br>
<input type="text" name="father name">
<br>
<label for="lname">last name: </label>
<br>
<input type="text" name="lname">
<br>
<label for="contact">contact number:</label>
<br>
<input type="number" name="contact number">
<br>
<label for="email">email id:</label>
<br>
<input type="text" name="email">
<br>
<label for="date of birth">date of birth:</label>
<br>
<input type="date" name="date of birth">
<br>
<label for="address">Address:</label>
<br>
<textarea name="address" rows="3" col="4"> </textarea>
<br>
<label for="nationality"> nationality:</label>
<br>
<input type="text" name="nationality">
<br>
<br>
<label for="year of class">class:</label>
<select name="class" id="class">
    <option value="choose">choose</option>
<option value="11th">11th</option>
<option value="12th">12th</option>
<option value="first year">FY</option>
<option value="second year">SY</option>
<option value="third year">TY</option>
</select>
<br><br>
<label for="course">course:</label>
<select name="course" id="cousre">
    <option value="choose">choose</option>
<option value="arts">arts</option>
<option value="commerce">commerce</option>
<option value="science">science</option>
</select>
<br>
<br>
<label for="gender">gender:</label>
<label for="male">male</label>
<input type="radio" id="male" name="male" value="male">
<label for="female">female</label>
<input type="radio" id="female" name="male" value="female">
<label for="other">other</label>
<input type="radio" id="other" name="male" value="other">
<br>
<br>




</select>


<input type="submit" name="submit">





</form>








</body>


</html>
